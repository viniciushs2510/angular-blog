<div [style.padding-left]="paddingLeftValue" [style.border-right]="borderRightValue" [style.width]="widthValue" class="container">
  <div class="container__main">

    <div class="main__photo">
      <img src="{{imgUrl}}" alt="{{imgAlt}}">
    </div>

    <div class="main__date">
      <p>{{date}}</p>
    </div>

    <div class="main__title">
      <h1>{{title}}</h1>
    </div>

    <div class="main__content">
      <p>{{description}}</p>
    </div>

  </div>
</div>
