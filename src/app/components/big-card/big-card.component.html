<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{imgUrl}}" alt="{{imgAlt}}">
  </div>

  <div class="big-card__post-date">
    <p>{{date}}</p>
  </div>

  <div class="big-card__title">
    <h1><a href="{{link}}"> {{title}}</a></h1>
  </div>

  <div class="big-card__description">
    <p>
      <a href="{{link}}">
        {{description}}
      </a>
    </p>
  </div>

</div>
