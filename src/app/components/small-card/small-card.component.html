<div [style.margin-top]="marginValue" class="container__small-card">

  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img src="{{imgUrl}}" alt="{{imgAlt}}">
    </div>

    <div class="small-card__text">

      <div class="small-card__post-date">
        <p>{{date}}</p>
      </div>

      <div class="small-card__title">
        <h1><a href="{{link}}">{{title}}</a>
        </h1>
      </div>

    </div>
  </div>
</div>
