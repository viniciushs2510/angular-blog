<div class="container">
  <div class="container__title">
    <div class="container__title-img">
      <img src="{{imgUrl}}" alt="{{imgAlt}}" />
    </div>
    <div class="container__title-content">
      <div class="container__title-content-title">
        <h1>{{title}}</h1>
      </div>

      <div class="container__title-content-date">
        <p>{{date}}</p>
      </div>

      <div class="container__title-content-description">
        <p>{{description}}</p>
      </div>
    </div>
  </div>

  <div class="container__details">
    <p *ngFor="let paragraph of text.split('\n')">{{paragraph}}</p>
  </div>

</div>
